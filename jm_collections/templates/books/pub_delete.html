{% extends "books/base.html" %}

{% block title %}Delete{% endblock %}

{% block page %}
    <!--// Details from the publication //-->
    <h1>Delete:</h1>
    <h2>{{ object.title }}</h2>

    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
        <!--// confirm //-->
        <input type="submit" value="confirm" /><br>
        <!--// cancel //-->
        <a href="{% url 'books:overview' %}">
        <input type="button" value="cancel" /><a>
    </form>
{% endblock %}
