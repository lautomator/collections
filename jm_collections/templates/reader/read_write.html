{% extends "reader/base.html" %}

{% block title %}Add{% endblock %}

{% block nav %}
<nav>
    <p>
        <a href="{% url 'reader:index' %}">home</a> |
        <a href="{% url 'reader:overview' %}">overview</a>
    </p>
</nav>
{% endblock %}

{% block page %}
    <!-- Details from the publication -->
    <h1>Add:</h1>

    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label>by: &nbsp;&nbsp;</label></td>
                <td>
                    <label>{{ author }} &nbsp;&nbsp;</label>
                </td>
            </tr>

            <tr>
                <td><label>Title&nbsp;&nbsp;</label></td>
                <td>
                    <input type="text" name="reader_title" value="{{ reader_title }}">
                    <p>{{ error_reader_title }}</p>
                </td>
            </tr>

            <tr>
                <td><label>Entry&nbsp;&nbsp;</label></td>
                <td><textarea rows="10" placeholder="enter text..." name="reader_entry">{{ reader_entry }}</textarea>
                <p>{{ error_reader_entry }}</p></td>
            </tr>
        </table>


        <!-- update -->
        <div>
            <input type="submit" value="add entry" /><br>
            <!-- cancel -->
            <a href="{% url 'reader:index' %}">
            <input type="button" value="cancel" /><a><br>
        </div>
    </form>
{% endblock %}
