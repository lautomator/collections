{% extends "reader/base.html" %}

{% block title %}Add{% endblock %}

{% block page %}
    <!-- Details from the publication -->
    <h1>Add:</h1>

    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label>by: &nbsp;&nbsp;</label></td>
                <td>
                    <label>{{ reader_author }} &nbsp;&nbsp;</label>
                </td>
            </tr>

            <tr>
                <td><label>Title&nbsp;&nbsp;</label></td>
                <td>
                    <input type="text" name="reader_title" value="{{ reader_title }}">
                </td>
            </tr>

            <tr>
                <td><label>Entry&nbsp;&nbsp;</label></td>
                <td>
                    <textarea rows="10" name="content" placeholder="enter text..." name="reader_entry" value="{{ reader_entry }}"></textarea>
                </td>
            </tr>
        </table>
        <p>{{ has_warning }}</p>

        <!-- update -->
        <div>
            <input type="submit" value="add entry" /><br>
            <!-- cancel -->
            <a href="{% url 'reader:index' %}">
            <input type="button" value="cancel" /><a><br>
        </div>
    </form>
{% endblock %}
