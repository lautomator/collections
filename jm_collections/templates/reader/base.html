{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css"
        href="{% static 'reader/base-styles.css' %}" />

    <title >Reader</title>
</head>

<body>
    <h1 class="page_title">Reader</h1>
    <!--// main navigation //-->
    <header>
        {% block header %}
            <p class="header_txt">
            <a href="{% url 'books:index' %}" class="header_txt"> Publications</a> |
            <a href="{% url 'reader:index' %}" class="header_txt">Reader</a> |
            <a href="{% url 'info:about' %}"
                class="header_txt">
                About</a> |
                {{ reader_author }} (<a href="{% url 'signup:logout' %}" class="header_txt">logout</a>)
            </p>
        {% endblock %}
    </header>
    <!--// local navigation //-->
    <nav>
        <p>
            <a href="{% url 'reader:index' %}">home</a>
            &nbsp;|&nbsp;
            <a href="{% url 'reader:overview' %}">overview</a>
        </p>
    </nav>

    <!--// page begins //-->
    <div id="page">

        {% block page %}
        <!--// content //-->
        {% endblock %}

    </div><!--// page ends //-->
</body>
</html>
