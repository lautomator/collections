{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'info/base-styles.css' %}" />

    <style type="text/css">

        .page_title {
            background-color: #009933;
            padding: 5px 0 5px 9px;
            color: #fff;
            border-radius: 3px;
        }

    </style>

    <title >Signup</title>
</head>

<body>
    <h1 class="page_title">Signup</h1>
    <!-- main navigation -->
    <header>
        <p class="header_txt">
        Apps:
        <a href="{% url 'info:about' %}"
            class="header_txt">
            About</a>
        </p>
        <p>Existing users <a href="{% url 'signup:index' %}">login</a>.</p>
    </header>

    <!-- page begins -->
    <div id="page">

        <!-- the signup form -->
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label>Username&nbsp;&nbsp;</label></td>
                    <td>
                        <input type="text" name="username" value="{{ username }}">
                        <p>{{ err_name }}</p>
                    </td>
                </tr>
                <tr>
                    <td><label>Password&nbsp;&nbsp;</label></td>
                    <td>
                        <input type="password" name="password" value="{{ password }}">
                        <p>{{ err_password }}</p>
                    </td>
                </tr>
                <tr>
                    <td><label>Verify Password&nbsp;&nbsp;</label></td>
                    <td>
                        <input type="password" name="verify" value="{{ verify }}">
                        <p>{{ err_verify }}</p>
                    </td>
                </tr>
                <tr>
                    <td><label>Email (optional)&nbsp;&nbsp;</label></td>
                    <td>
                        <input type="text" name="email" value="{{ email }}">
                        <p>{{ err_email }}</p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="submit">
                </tr>
            </table>
        </form><!-- signup form ends -->

    </div><!-- page ends -->
</body>
</html>
